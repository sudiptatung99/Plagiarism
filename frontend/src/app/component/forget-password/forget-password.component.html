<div class="nk-app-root">
    <div class="nk-main">
        <div class="nk-wrap align-items-center justify-content-center">
            <div class="container p-2 p-sm-4">
                <div class="wide-xs mx-auto">
                    <div class="text-center mb-5 mt-4">
                        <div class="brand-logo mb-1">
                            <div class="logo-wrap">
                                <img src="assets/images/logo.svg" height="50">
                            </div>
                        </div>
                    </div>
                    <div class="card card-gutter-lg rounded-4 card-auth col-4 m-auto">
                        <div class="card-body">
                            <div class=" text-center p-2">
                                <h3 class="nk-block-title mb-1">Forget Password</h3>
                                <!-- <p class=" font-semibold">Ent 
                                </p> -->
                            </div>
                            <form (ngSubmit)="onForgetPassword(ff)" #ff="ngForm">
                                <div class="row gy-3 m-auto">
                                    <div class="col-12">
                                        <div class="form-group mb-0">
                                            <label class="form-label">Email ID</label>
                                            <div class="form-control-wrap">
                                                <input type="email" class="form-control" name="email"
                                                    [(ngModel)]="resetemailObj.email" #email="ngModel" required>
                                            </div>
                                        </div>
                                    </div>
                                    <small>Forgot your password? No problem. Just let us know your email address and we will email you a OTP for further processing.</small>
                                    <div class="col-12 mb-1 mt-3">
                                        <div class="d-grid">
                                            <button class="btn btn-primary" [disabled]="!ff.valid" type="submit">Forget
                                                Password</button>
                                        </div>
                                    </div>
                                </div>                                
                            </form>
                            <div class="row gy-3 m-auto">
                                <div class="col-12">
                                    <div class="d-flex flex-wrap justify-content-end">
                                        <p class="mb-0 me-2">Back to</p> <a [routerLink]="['/login']" class="font-bold">Login</a>                                        
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
