<div class="nk-app-root">
    <div class="nk-main">
        <div class="nk-wrap align-items-center justify-content-center">
            <div class="container p-2 p-sm-4">
                <div class="wide-xs mx-auto">
                    <div class="text-center mb-5 mt-4">
                        <div class="brand-logo mb-1">
                            <div class="logo-wrap">
                                <img src="assets/images/logo.svg" height="50">
                            </div>
                        </div>
                    </div>
                    <div class="card card-gutter-lg rounded-4 card-auth col-4 m-auto">
                        <div class="card-body">
                            <div class=" text-center p-2">
                                <h3 class="nk-block-title mb-1">Reset Password</h3>
                                <!-- <p class=" font-semibold">Ent 
                                </p> -->
                            </div>
                            <form (ngSubmit)="onResetPassword(ff)" #ff="ngForm">
                                <div class="row gy-3 m-auto">
                                    <div class="col-12">
                                        <div class="form-group mb-0">
                                            <label class="form-label">New Password</label>
                                            <div class="form-control-wrap">
                                                <input type="password" class="form-control" name="password"
                                                    [(ngModel)]="resetObj.password" #password="ngModel" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group mb-0">
                                            <label class="form-label">Confirm Password</label>
                                            <div class="form-control-wrap">
                                                <input type="password" class="form-control" name="password_confirmation"
                                                    [(ngModel)]="resetObj.password_confirmation" #password_confirmation="ngModel" required>
                                            </div>
                                        </div>
                                    </div>
                                
                                    <div class="col-12 mb-4 mt-3">
                                        <div class="d-grid">
                                            <button class="btn btn-primary" [disabled]="!ff.valid" type="submit">Reset Password</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
